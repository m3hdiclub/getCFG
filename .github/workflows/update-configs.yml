name: Update Proxy Configs
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-configs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p assets
        mkdir -p configs
    
    - name: Run config fetcher
      run: python src/fetch_configs.py
      continue-on-error: true
    
    - name: Generate charts and reports
      run: python src/generate_charts.py
    
    - name: Update README timestamps
      run: |
        timestamp=$(date +%s)
        sed -i "s/channel_stats_chart\.svg?v=[0-9]*/channel_stats_chart.svg?v=$timestamp/" README.md
        sed -i "s/performance_report\.html?v=[0-9]*/performance_report.html?v=$timestamp/" README.md
    
    - name: Checkout target repository
      uses: actions/checkout@v3
      with:
        repository: m3hdiclub/Free-Server
        token: ${{ secrets.PAT_TOKEN }}
        path: free-server
    
    - name: Copy and rename proxy configs to target repo
      run: |
        cp configs/proxy_configs.txt free-server/subscription
    
    - name: Commit to target repository
      run: |
        cd free-server
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add subscription
        git commit -m "Update subscription from source repository" || echo "No changes to commit"
        git push
