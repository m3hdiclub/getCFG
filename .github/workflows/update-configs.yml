name: Update Proxy Configs

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-configs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run config fetcher
      run: python src/fetch_configs.py
    
    - name: Generate performance chart
      run: python src/generate_charts.py
    
    - name: Update README with latest stats
      run: |
        sed -i "s|channel-stats-chart.svg?v=.*|channel-stats-chart.svg?v=$(date +%s)|" README.md
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add configs/proxy_configs.txt configs/channel_stats.json assets/channel_stats_chart.svg README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update proxy configs, stats and charts" && git push)

    - name: Push to Other Repository
      run: |
        # Clone the target repository
        git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/m3hdiclub/Free-Server.git target_repo
        
        # Copy the configs file
        cp subscription target_repo/
        
        # Commit and push to target repository
        cd target_repo
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add proxy_configs.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update proxy configs" && git push)
